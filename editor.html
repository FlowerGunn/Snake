<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Start screen </title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div id="new_scripts" class="new_scripts_field"></div>
  <div id="editor" class="editor_field"></div>

  <canvas height="960" width="1920" id="connections" class="connections"></canvas>

  <div id="connect_mode" class="custom_button" onclick="connectModeSwitch()">C</div>
  <div class="custom_button" onclick="toggleAddScriptMenu()">+</div>
  <a href="index.html"><div class="custom_button" onclick="startGame()">play</div></a>



  <!-- <p id="p1" class="script_text" draggable="true" ondragstart="dragstart_handler(event)">This element is draggable.</p> -->

  <div id="add_script_menu" class="add_script_menu hidden">
    <div class="custom_button yellow" onclick="addScript('when_game_starts')">+ When game starts</div>
    <div class="custom_button yellow" onclick="addScript('when_snake_eats')">+ When snake eats</div>
    <div class="custom_button yellow" onclick="addScript('when_snake_moves')">+ When snake moves</div>
    <br>
    <div class="custom_button blue" onclick="addScript('if_direction_is_x')">+ If direction is X</div>
    <div class="custom_button blue" onclick="addScript('if_variable_is_x')">+ If counter = X</div>
    <div class="custom_button blue" onclick="addScript('if_score_is_x')">+ If score = X</div>
    <div class="custom_button blue" onclick="addScript('randomizer')">+ Randomizer</div>
    <br>
    <div class="custom_button orange" onclick="addScript('change_background_colour')">+ Change BG colour</div>
    <div class="custom_button orange" onclick="addScript('create_variable')">+ Create counter</div>
    <div class="custom_button orange" onclick="addScript('change_variable')">+ Change counter</div>
    <div class="custom_button orange" onclick="addScript('speed_double')">+ Double snake speed</div>
    <div class="custom_button orange" onclick="addScript('game_won')">+ Win game</div>
    <div class="custom_button orange" onclick="addScript('game_finished')">+ Finish game</div>
    <div class="custom_button orange" onclick="addScript('change_score_goal')">+ Change score goal</div>
    <br>
    <div class="custom_button" onclick="toggleAddScriptMenu()">x</div>
  </div>
  <div id="edit_script_window" class="add_script_menu hidden">
    <div class="custom_button" onclick="toggleEditScriptWindow()">x</div>
    <div class="custom_button" onclick="saveEditedScript()">save</div>
    <br>
    <textarea id="script_code" name="script_code" rows="30" cols="200"></textarea>
  </div>

  <script src="js/editor.js"></script>
</body>
</html>
